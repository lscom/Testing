sudo: required
dist: trusty

language: cpp
compiler:
  - gcc

env:
  - QTC_SOURCE="$TRAVIS_BUILD_DIR/qt-creator" QTC_BUILD="/opt/qt55/lib/x86_64-linux-gnu" QTC_VERSION="3.5.1"

before_install:
  - sudo add-apt-repository -y ppa:beineri/opt-qt55-trusty
  - sudo apt-get -qq -y update

install:
  - sudo apt-get -qq -y install qt55base qt55tools qt55svg qt55creator
  - git clone https://github.com/qtproject/qt-creator.git
  - pushd qt-creator && git checkout v3.5.1 && popd

script:
  - source /opt/qt55/bin/qt55-env.sh
  - sudo mkdir -p /opt/qt55/lib/x86_64-linux-gnu/lib/qtcreator
  - sudo ls /opt/qt55/lib/x86_64-linux-gnu/qtcreator
  - sudo ln -sf /opt/qt55/lib/x86_64-linux-gnu /opt/qt55/lib/x86_64-linux-gnu/lib
  - sudo ls /opt/qt55/lib/x86_64-linux-gnu/lib/qtcreator
  - sudo ls /opt/qt55/lib/x86_64-linux-gnu/lib/qtcreator/plugins
  - mkdir -p build && cd build
  - qmake ../testplugin.pro -r -spec linux-g++ CONFIG+=release OUTPUT_PATH="$TRAVIS_BUILD_DIR/build/output"
  - make

